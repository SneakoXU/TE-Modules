<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form method="POST" action="http://www.formsrus.dev/api">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <div>&nbsp;</div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <div>&nbsp;</div>
            <label for="dateOfBirth">Date of birth:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <div>&nbsp;</div>
            <label for="favColor">Favorite color:</label>
            <input type="color" name="favColor" id="favColor">
            <div>&nbsp;</div>
            <label for="favNumber">Favorite number:</label>
            <input type="number" name="favNumber" id="favNumber">
            <div>&nbsp;</div>
            <label for="infoCorrect">Confirm data is correct:</label>
            <input type="checkbox" name="infoCorrect" id="infoCorrect">
            <div>&nbsp;</div>
         
            <input type="submit" name="submit" id="submit">
            <div>&nbsp;</div>
        </form>
    </main>
</body>
</html>
